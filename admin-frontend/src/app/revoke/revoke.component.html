<h1 mat-dialog-title class="mb-4 font-weight-bold">Revoke Certificate</h1>
<mat-dialog-content class="mt-3" style="width: 450px;">
    <form [formGroup]="formRevoke" id="formRevoke" (ngSubmit)="revoke()" style="width: 100%;">
        <mat-radio-group class="example-radio-group" aria-label="Select an option" (change)="reason_change($event)">
            <mat-radio-button class="example-radio-button" value="Errors within an issued certificate">Errors within an issued certificate</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Change in usage of the certificate.">Change in usage of the certificate</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Certificate owner is no longer deemed trusted">Certificate owner is no longer deemed trusted</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Unspecified reason">Unspecified reason</mat-radio-button>
        </mat-radio-group>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" type="submit" form="formRevoke">Revoke</button>
    <button class="ml-2 mat-raised-button" (click)="close()" id="close-add-admin-btn">Close</button>
</mat-dialog-actions>
