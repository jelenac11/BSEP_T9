<h1 mat-dialog-title class="mb-4 font-weight-bold">Add Oxygen Level and Temperature Rule</h1>
<mat-dialog-content class="mt-3" style="width: 450px;">
    <form [formGroup]="formLowOxygenLevelAndTemperatureRule" id="formLowOxygenLevelAndTemperatureRule" (ngSubmit)="add()" style="width: 100%;">
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Oxygen Level lower than</mat-label>
            <input matInput type="number" placeholder="Oxygen Level lower than" formControlName="oxygenLevel" min="1" max="100">
            <mat-error *ngIf="formLowOxygenLevelAndTemperatureRule.controls.oxygenLevel.invalid">Range: 1-100</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Temperature higher than</mat-label>
            <input matInput type="number" placeholder="Temperature higher than" formControlName="temperature" min="1">
            <mat-error *ngIf="formLowOxygenLevelAndTemperatureRule.controls.temperature.invalid">Minimum value is 1</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Alarm message</mat-label>
            <input formControlName="message" matInput placeholder="Alarm message">
        </mat-form-field></p>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" type="submit" form="formLowOxygenLevelAndTemperatureRule">Add</button>
    <button class="ml-2 mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
