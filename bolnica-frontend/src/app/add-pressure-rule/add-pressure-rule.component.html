<h1 mat-dialog-title class="mb-4 font-weight-bold">Add Pressure Rule</h1>
<mat-dialog-content class="mt-3" style="width: 450px;">
    <form [formGroup]="formPressureRule" id="formPressureRule" (ngSubmit)="add()" style="width: 100%;">
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Systolic from</mat-label>
            <input matInput type="number" placeholder="Systolic from" formControlName="systolicFrom" min="1">
            <mat-error *ngIf="formPressureRule.controls.systolicFrom.invalid">Min: 1</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Systolic to</mat-label>
            <input matInput type="number" placeholder="Systolic to" formControlName="systolicTo" min="formPressureRule.controls.systolicFrom">
            <mat-error *ngIf="formPressureRule.controls.systolicTo.invalid">Min: {{ formPressureRule.controls.systolicFrom }}</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Diastolic from</mat-label>
            <input matInput type="number" placeholder="Diastolic from" formControlName="diastolicFrom" min="1">
            <mat-error *ngIf="formPressureRule.controls.diastolicFrom.invalid">Min: 1</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Diastolic to</mat-label>
            <input matInput type="number" placeholder="Diastolic to" formControlName="diastolicTo" min="formPressureRule.controls.diastolicFrom">
            <mat-error *ngIf="formPressureRule.controls.diastolicTo.invalid">Min: {{ formPressureRule.controls.diastolicFrom }}</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Heart rate from</mat-label>
            <input matInput type="number" placeholder="Heart rate from" formControlName="heartRateFrom" min="1">
            <mat-error *ngIf="formPressureRule.controls.heartRateFrom.invalid">Min: 1</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Heart rate to</mat-label>
            <input matInput type="number" placeholder="Heart rate to" formControlName="heartRateTo" min="formPressureRule.controls.heartRateFrom">
            <mat-error *ngIf="formPressureRule.controls.heartRateTo.invalid">Min: {{ formPressureRule.controls.heartRateFrom }}</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Alarm message</mat-label>
            <input formControlName="message" matInput placeholder="Alarm message">
        </mat-form-field></p>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" type="submit" form="formPressureRule">Add</button>
    <button class="ml-2 mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
