<div class="container-fluid">
    <div class="mt-2">
        <span style="display: inline-block; width: 100%;">
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addTemperatureRule()">
                    Add Temperature Rule
                </button>
            </div>
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addLowOxygenLevelRule()">
                    Add Low Oxygen Level Rule
                </button>
            </div>
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addLowOxygenLevelAndTemperatureRule()">
                    Add Low Oxygen Level And Temperature Rule
                </button>
            </div>
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addPressureRule()">
                    Add Pressure Rule
                </button>
            </div>
        </span>
        <div class="mt-4">
            <table class="table table-hover">
                <thead>
                    <th scope="col" width="20%">Timestamp</th>
                    <th scope="col" width="25%">Patient</th>
                    <th scope="col" width="55%">Message</th>
                </thead>
                <tbody>
                    <tr *ngFor="
                        let item of alarms.content
                            | paginate
                            : {
                                itemsPerPage: size,
                                currentPage: page,
                                totalItems: alarms.totalElements
                                };
                        let i = index"
                    >
                        <th scope="col" width="20%">{{ item.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</th>
                        <td scope="col" width="25%">{{ item.patient }}</td>
                        <td scope="col" width="55%">{{ item.message }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 div-centered">
                <pagination-controls
                previousLabel="Previous"
                nextLabel="Next"
                (pageChange)="handlePageChange($event)"
                ></pagination-controls>
            </div>
        </div>
    </div>
</div>
