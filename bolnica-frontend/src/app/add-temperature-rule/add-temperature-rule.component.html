<h1 mat-dialog-title class="mb-4 font-weight-bold">Add Temperature Rule</h1>
<mat-dialog-content class="mt-3" style="width: 450px;">
    <form [formGroup]="formTemperatureRule" id="formTemperatureRule" (ngSubmit)="add()" style="width: 100%;">
        <p><mat-radio-group class="example-radio-group">
            <mat-radio-button value="true" class="example-radio-button" [checked]="0==0" (click)="changeHigher('true')">Higher than</mat-radio-button>
            <mat-radio-button value="false" class="example-radio-button" (click)="changeHigher('false')">Lower than</mat-radio-button>
        </mat-radio-group></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Temperature</mat-label>
            <input matInput type="number" placeholder="Temperature" step="0.1" formControlName="temperature" min="1.0">
            <span matSuffix>Â°C</span>
            <mat-error *ngIf="formTemperatureRule.controls.temperature.invalid">Min: 1</mat-error>
        </mat-form-field></p>
        <p><mat-form-field appearance="outline" class="full-row" style="width: 100%">
            <mat-label>Alarm message</mat-label>
            <input formControlName="message" matInput placeholder="Alarm message">
        </mat-form-field></p>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" type="submit" form="formTemperatureRule">Add</button>
    <button class="ml-2 mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
