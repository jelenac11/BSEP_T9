<div class="container-fluid">
    <div class="mt-2">
        <div class="button-group">
            <form [formGroup]="formSearch" id="formSearch" (ngSubmit)="search()">
                <mat-form-field appearance="outline" class="full-row">
                    <mat-label>Search</mat-label>
                    <input formControlName="search" matInput placeholder="Search">
                </mat-form-field>
                <button class="mat-raised-button mat-primary ml-2" type="submit" form="formSearch">Search</button>
            </form>
        </div>
        <div class="mt-4">
            <table class="table table-hover">
                <thead>
                    <th scope="col" width="20%">Timestamp</th>
                    <th scope="col" width="20%">Host IP</th>
                    <th scope="col" width="15%">Facility</th>
                    <th scope="col" width="15%">Severity</th>
                    <th scope="col" width="30%">Message</th>
                </thead>
                <tbody>
                    <tr *ngFor="
                        let item of logs.content
                            | paginate
                            : {
                                itemsPerPage: size,
                                currentPage: page,
                                totalItems: logs.totalElements
                                };
                        let i = index"
                    >
                        <th scope="col" width="20%">{{ item.timestamp }}</th>
                        <td scope="col" width="20%">{{ item.ip }}</td>
                        <td scope="col" width="15%">{{ item.facility }}</td>
                        <td scope="col" width="15%">{{ item.severity }}</td>
                        <td scope="col" width="30%">{{ item.message }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 div-centered">
                <pagination-controls
                previousLabel="Previous"
                nextLabel="Next"
                (pageChange)="handlePageChange($event)"
                ></pagination-controls>
            </div>
        </div>
    </div>
</div>
