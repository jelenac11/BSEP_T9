<div class="jumbotron">
    <div class="container">
        <div class="row">
            <mat-card class="col-sm-6 offset-sm-3" [class.mat-elevation-z24]='true'>
                <mat-card-header>
                    <mat-card-subtitle><p class="mb-5 subtitle">Create CSR</p></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="csrForm" (ngSubmit)="onSubmit()">
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Commmon Name</mat-label>
                            <input formControlName="common_name" matInput placeholder="Common Name">
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Organization</mat-label>
                            <input formControlName="organization" matInput placeholder="Organization">
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Organizational Unit</mat-label>
                            <input formControlName="organizational_unit" matInput placeholder="Organizational Unit">
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>City/Locality</mat-label>
                            <input formControlName="city_locality" matInput placeholder="City/Locality">
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>State/County/Region</mat-label>
                            <input formControlName="state_county_region" matInput placeholder="State/County/Region">
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Country</mat-label>
                            <input formControlName="country" [matAutocomplete]="auto" matInput placeholder="Country">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                  {{option}}
                                </mat-option>
                              </mat-autocomplete>
                        </mat-form-field></p>
                        <p><mat-form-field appearance="outline" class="full-row">
                            <mat-label>Email address</mat-label>
                            <input formControlName="email_address" matInput placeholder="Email address">
                        </mat-form-field></p>
                        <button class="mr-3 px-3 mt-2 mb-4 btn sign-in">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
