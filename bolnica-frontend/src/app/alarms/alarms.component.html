<div class="container-fluid">
    <div class="mt-2">
        <span style="display: inline-block; width: 100%;">
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addSeverityRule()">
                    Add severity rule
                </button>
            </div>
            <div class="button-group">
                <button mat-flat-button color="primary" class="button-add ml-2" (click)="addMessagesRule()">
                    Add messages rule
                </button>
            </div>
        </span>
        <div class="mt-4">
            <table class="table table-hover">
                <thead>
                    <th scope="col" width="30%">Timestamp</th>
                    <th scope="col" width="70%">Message</th>
                </thead>
                <tbody>
                    <tr *ngFor="
                        let item of alarms.content
                            | paginate
                            : {
                                itemsPerPage: size,
                                currentPage: page,
                                totalItems: alarms.totalElements
                                };
                        let i = index"
                    >
                        <th scope="col" width="30%">{{ item.timestamp | date:'dd.MM.yyyy. hh:mm:ss' }}</th>
                        <td scope="col" width="70%">{{ item.message }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 div-centered">
                <pagination-controls
                previousLabel="Previous"
                nextLabel="Next"
                (pageChange)="handlePageChange($event)"
                ></pagination-controls>
            </div>
        </div>
    </div>
</div>
